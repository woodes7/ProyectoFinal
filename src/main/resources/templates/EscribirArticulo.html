<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para Escribir Artículos</title>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: 'textarea#contenido',
            plugins: 'advlist autolink lists link image charmap print preview anchor',
            toolbar: 'undo redo | formatselect | bold italic backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat | image | link'
        });
    </script>
</head>
<body>
    <h2>Formulario para Escribir Artículos</h2>
    <form action="/guardar_articulo" method="post">
        <label for="titulo">Título:</label><br>
        <input type="text" id="titulo" name="titulo" required><br>

        <label for="contenido">Contenido:</label><br>
        <textarea id="contenido" name="contenido" rows="10" cols="50" required></textarea><br>

        <label for="autor">Autor:</label><br>
        <input type="text" id="autor" name="autor" required><br>

        <input type="submit" value="Guardar Artículo">
    </form>
</body>
</html>
